
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proactive Models</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --color-accent: #7bdff2;
      --color-text: #e8f0f9;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);
      --blur: blur(14px);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }
    .card {
      background: var(--glass);
      backdrop-filter: var(--blur);
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      max-width: 800px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cdebf2;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #a6bfd3;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--color-accent);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    a:hover {
      border-color: var(--color-accent);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Proactive Models</h1>
    <p>These are default-not-drift states to hold onto when nothing is actively triggering you. Think of them as posture settings – how you stand in the everyday. Each model is a rooted Biblical behavior to dwell in, by default.</p>
    <a href="reactive.html">Next →</a>
  </div>
</body>
</html>
