
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Checker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
      background-attachment: fixed;
      background-size: cover;
      color: #f8f8f8;
      padding: 40px 20px;
      min-height: 100vh;
      scroll-behavior: smooth;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin: 60px 10px 20px;
    }
    h2 {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #e0e0e0;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      margin: 16px auto;
      max-width: 560px;
      backdrop-filter: blur(16px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }
    .card a {
      font-size: 1.1rem;
      font-weight: 500;
      color: #f8f8f8;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: color 0.3s ease;
    }
    .card a:hover {
      color: #ffecd2;
    }
    .back {
      text-align: center;
      margin-top: 40px;
    }
    .back a {
      color: #f8f8f8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Status Checker</h1>
  <h2>Choose what feels closest to your current state</h2>

  <main>
    <div class="card"><a href="lost.html">I feel numb / dry spiritually</a></div>
    <div class="card"><a href="reactive.html">I'm reacting emotionally</a></div>
    <div class="card"><a href="proactive.html">I'm steady, but not growing</a></div>
    <div class="card"><a href="reactive.html">I have a major decision to make</a></div>
    <div class="card"><a href="reactive.html">I'm uncertain amidst major life changes</a></div>
    <div class="card"><a href="lost.html">I don't know what I need</a></div>
    <div class="card"><a href="index.html">I feel aligned</a></div>
  </main>

  <div class="back"><a href="index.html">‚Üê Back</a></div>
</body>
</html>
