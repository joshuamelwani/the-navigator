<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Navigator Compass</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>The Navigator Compass</h1>
      <p>A stimulus-proof mindset guide rooted in Scripture.</p>
      <a href="#proactive" class="cta">Start Navigating →</a>
    </div>
    <div class="compass" title="Hover me!"></div>
  </section>
  <section id="proactive" class="models">
    <h2>Proactive Models</h2>
    <div class="model-grid">
      <div class="model-card" data-type="Do">
        <h3>Abide</h3>
        <span class="tag">[Do]</span>
        <p>Stay connected to God before doing anything.</p>
        <small>John 15:4–5</small>
      </div>
    </div>
  </section>
  <script src="scripts/script.js"></script>
