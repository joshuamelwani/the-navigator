<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   The Navigator Compass
  </title>
  <meta content="Start your journey with The Navigator Compass. Discover spiritual growth tools tailored to your current state." name="description"/>
  <link href="navigator.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&amp;family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
  <header class="page-header homepage-header enhanced-header">
   <h1>
    The Navigator Compass
   </h1>
   <h2>
    Start here. Pick where you are.
   </h2>
  </header>
  <main aria-label="Navigation options" class="cards home-cards enhanced-home" role="navigation">
   <div class="card">
    <a class="card-link" href="proactive.html" tabindex="0">
     <h3>
      I want to grow
     </h3>
     <p>
      When nothing feels wrong, but you want to live on-purpose.
     </p>
    </a>
   </div>
   <div class="card">
    <a class="card-link" href="reactive.html" tabindex="0">
     <h3>
      I'm navigating change
     </h3>
     <p>
      When life is messy and you're unsure what God's up to.
     </p>
    </a>
   </div>
   <div class="card">
    <a class="card-link" href="status.html" tabindex="0">
     <h3>
      I'm unsure / off-centre
     </h3>
     <p>
      When you're scattered, stuck, or don't know what you need.
     </p>
    </a>
   </div>
  </main>
  <script>
   document.addEventListener("DOMContentLoaded", function() {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.card').forEach(card => {
    card.classList.add('reveal');
    observer.observe(card);
  });
});
  </script>
 </body>
</html>
