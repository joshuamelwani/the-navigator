
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Navigator Compass</title>
<meta content="Start your journey with The Navigator Compass. Discover spiritual growth tools tailored to your current state." name="description"/>
<style>
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 32px;
  max-width: 1080px;
  margin: 0 auto;
  padding: 0 16px;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 24px;
  min-height: 200px;
  backdrop-filter: blur(16px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: left;
  transition: transform 0.3s ease, background 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.card:hover {
  transform: translateY(-6px);
  background: rgba(255, 255, 255, 0.12);
}

@media (max-width: 768px) {
  .cards {
    grid-template-columns: 1fr;
  }

  .card {
    width: 100%;
  }
}


    :root {
      --bg-gradient: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.2);
      --hover-glass: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.4);
      --font-main: 'Poppins', sans-serif;
      --font-header: 'Playfair Display', serif;
      --text-light: #f8f8f8;
      --text-subtle: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--bg-gradient);
      color: var(--text-light);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-family: var(--font-header);
      font-size: 3rem;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-subtle);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 960px;
      width: 100%;
      padding: 0 12px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      text-align: left;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--hover-glass);
    }

    .card a {
      text-decoration: none;
      color: var(--text-light);
      display: block;
      height: 100%;
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-subtle);
      line-height: 1.4;
    }

    @media (prefers-reduced-motion: reduce) {
      .card,
      .card:hover {
        transition: none;
      }
    }
  </style>
</head>
<body>
<header>
<h1>The Navigator Compass</h1>
<h2>Start here. Pick where you are.</h2>
</header>
<main aria-label="Navigation options" class="cards" role="navigation">
<div class="card"><a href="proactive.html">
<h3>I want to grow</h3>
<p>When nothing feels wrong, but you want to live on-purpose.</p>
</a></div>
<div class="card"><a href="reactive.html">
<h3>I'm navigating change</h3>
<p>When life is messy and you're unsure what God's up to.</p>
</a></div>
<div class="card"><a href="status.html">
<h3>I'm unsure / off-centre</h3>
<p>When you're scattered, stuck, or don't know what you need.</p>
</a></div>
</main>
</body>
</html>
